<section class="main">
  <div class="info">

  </div>
  <div class="form">
    <div class="topSection">
      
      <div class="sectionStep">
        <p>Continua el proceso para subir tu curso nuevo</p>
        <div class="steps">
          <div class="step">
            <div class="iconHr">
              <i [ngClass]="{'active' : colorDiamont >= 1}" class="fa-solid fa-diamond"></i>
              <hr>
            </div>
            <p [ngClass]="{'activeText' : colorText >= 1}" >1 paso:<br> Personalizaci贸n</p>
          </div>
          <div class="step">
            <div class="iconHr">
              <i [ngClass]="{'active' : colorDiamont >= 2}" class="fa-solid fa-diamond "></i>
              <hr>
            </div>
            <p [ngClass]="{'activeText' : colorText >= 2}" >2 paso:<br> M贸dulos</p>
          </div>
          <div class="step">
            <div class="iconHr">
              <i [ngClass]="{'active' : colorDiamont >= 3}" class="fa-solid fa-diamond"></i>
              <hr>
            </div>
            <p [ngClass]="{'activeText' : colorText >= 3}" >3 paso:<br> Archivos Adjuntos</p>
          </div>
          <div class="buttonNext">
            <button (click)="previousStep()"><i class="fa-solid fa-chevron-left"></i></button>

            <button><i class="fa-solid fa-{{textoBoton}}"></i></button>
          </div>
        </div>
      </div>

    </div>
    <div class="sectionForm">
      <div class="containerForm" id="containerForm">
        <div class="box">
          <div class="uploadImage" id="uploadImage">
            <p>Nombre del curso : </p>
            <input class="inputBox" id="courseName" name="courseName" placeholder="Nombre del curso" type="text">
            <p>Subir portada : </p>
            <label for="file-upload" class="custom-file-upload">
              <i class="fa-solid fa-file-arrow-up"></i> Subir Imagen
            </label>
            <input class="inputBox" id="file-upload" type="file" (change)="onFileSelected($event)">
          </div>
          <div class="infoCourse">
            <p>Categoria del curso : </p>
            <select name="" id="categorySelected">
              <option value="" disabled selected>Selecciona una categoria</option>
              <option value="{{category.NameCategory}}" id="{{category.Id_Category}}" *ngFor="let category of categoryes">{{category.NameCategory}}</option>
            </select>
            <!-- <p>Nivel del curso : </p>
            <select name="" id="">
              <option value="" disabled selected>Selecciona una nivel</option>
            </select> -->
            <p>Descripci贸n del curso : </p>
            <textarea name="courseDescription" id="courseDescription" placeholder="Descripcion del curso" type="text"></textarea>
             <button (click)="nextStep()">Siguiente</button>
          </div>
        </div>
        <div class="box">
          <div class="infoCourse">
            <div class="modules" id="modules" >
              <input class="inputBox" type="text" *ngFor="let modulo of arrayModulos; let i = index" value="Modulo: {{modulo.nombreModulo}}" (click)="loadInfoCourse(i)" readonly>
            </div>
            <input (click)="clearClass()" class="inputBox" type="text" name="" id="nameModule" placeholder="Ingresa el nombre del modulo">
            <button (click)="saveModule()" >Guardar m贸dulo</button>
          </div>
          <div class="infoClass" id="infoClass">
            <div class="class">
              <div class="oneClass" id="class">
                <!-- <input type="text" value="" *ngFor="let clase of arrayClases; let i = index"  class="inputClase"  value="Clase: {{clase.nombreClase}} Url: {{clase.urlClase}}">                -->
                <div class="inputClase" *ngFor="let clase of arrayClases; let i = index">
                  <p>Clase:</p>
                  <input type="text" name="" id="" value="{{clase.nombreClase}}"  [readonly]="!editableFields[i]">
                  <p>Url:</p>
                  <input type="text" name="" id="" value="{{clase.urlClase}}"  [readonly]="!editableFields[i]">
                </div>
              </div>
              <div class="formClass">
                <input class="inputClases" type="text" name="" id="nombreClase" placeholder="Ingresa el nombre de a clase">
                <div class="containerUrl">
                  <p>URL:</p>
                  <input class="inputClases" type="text" id="urlClase" placeholder="Ingresa la url">
                </div>
                <div class="containerButtons">
                  <button>Cancelar</button>
                  <button (click)="createOneClass()">Guardar</button>
                </div>
              </div>

              <button (click)="nextStep()">Siguiente</button>

            </div>
            <button id="btnCreateClass" (click)="createOneClass()">Agregar una clase</button>

          </div>
        </div>
        <div class="box">
        
        </div>
      </div>
    </div>
  </div>
</section>
